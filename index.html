<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/normalize.css/">
    <link rel="stylesheet" href="./css/style.css">
    <title>Interfaz Pokedex</title>
</head>
<body>
    <header class="title">
        <figure class="title-pokedexlogo"> 
            <img src="https://user-images.githubusercontent.com/9741252/81717987-83b84000-947b-11ea-9ac9-5ad1d59adf7a.png" alt="logo">
        </figure>
        <p>POKEDEX</p>
    </header>
    <main class="pokemoninfo">
        <section class="pokemoninfo-pokemon">
            <h1 class="pokemoninfo-pokemon__name">CHARIZARD</h1>
            <figure>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="Pokemon">
            </figure>
        </section>
        <section  class="pokemoninfo-pokemonstats">
            <aside>
                <article>NO. 006</article>
                <article>LEVEL 100</article>
                <article>TYPE FIRE</article>
                <article>HABILITY FLAMES</article>
                <article>HEIGHT 1,7 m</article>
                <article>WEIGHT 90.5 kg</article>
            </aside>
        </section>
    </main>
    <footer class="otherpokemon">
        <p>OTHERS</p>
        <figure class="otherpokemon-option"></figure>
        <figure class="otherpokemon-option"></figure>
        <figure class="otherpokemon-option"></figure>
        <figure class="otherpokemon-option"></figure>
    </footer>
</body>
</html>
